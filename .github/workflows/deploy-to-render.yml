name: Deploy to Render

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-to-render.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Backend to Render
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run type check
        working-directory: ./backend
        run: npm run typecheck || echo "Type check failed but continuing"

      - name: Build application
        working-directory: ./backend
        run: npm run build

      - name: Deploy to Render
        # Render automatically deploys when code is pushed to the main branch
        # This step is a placeholder to indicate that deployment happens via Render's auto-deploy
        run: |
          echo "Deployment to Render triggered automatically"
          echo "Render service: jdmarc-backend will be updated"
          echo "Check deployment status at https://dashboard.render.com"